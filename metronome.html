<!--
a metronome app that can be used to practice playing an instrument.
with a simple interface include play/stop button, and a slider for bpm (the bpm should be adjustable), default at 60.
the metronome should be able to play in the background, and the page should be able to be closed.
-->
<!DOCTYPE html>
<html>

<head>
    <title>Metronome</title>
</head>
<style>
    body {
        background-color: #f2f2f2;
    }

    h1 {
        text-align: center;
    }

    p {
        text-align: center;
    }

    button {
        background-color: #4CAF50;
        /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }

    .slider {
        width: 100%;
        height: 25px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    .slider:hover {
        opacity: 1;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        background: #4CAF50;
        cursor: pointer;
    }

    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        background: #4CAF50;
        cursor: pointer;
    }
    #bpmDisplay {
        font-size: 50px;
    }


</style>

<body>
    <h1>Metronome</h1>
    <p>Click the button to start the metronome.</p>
    <button onclick="startMetronome()">Start</button>
    <button onclick="stopMetronome()">Stop</button>
    <!-- slider for bpm with clearly marked start axis for 40 and 200-->
    <p>Adjust the bpm.</p>
    <input type="range" min="40" max="200" value="60" class="slider" id="bpm" oninput="adjustBpm()">
    
    
     <!--bpm display use css-->
    <p id="bpmDisplay" class="bpmDisplay">60</p>
    <p id="demo"></p>
    <script src="audio.js"></script>
    </script>
    
</body>

</html>
